<section class="space-ptb">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3>Requests List</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped table-bordered" style="width:100%" id="appslists">
              <thead>
                <tr>
                  <th>
                    Id
                  </th>
                  <th>
                    Name
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Phone Number
                  </th>
                  <th>
                    Total Price
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let request of requests">
                  <td>
                    <a [routerLink]="['/requests/',request.requestId]"> {{request.requestId}}</a>
                  </td>
                  <td>
                    {{request.fromName}}
                  </td>
                  <td>
                    {{request.fromEmail}}
                  </td>
                  <td>
                    {{request.fromMobilePhone}}
                  </td>
                  <td>
                    {{request.requestDate | date :'dd.MM.yyyy HH:mm'}}
                  </td>
                  <td>
                    {{request.total | currency :'EUR'}}
                  </td>
                  <td>
                    <a [routerLink]="['/requests/', request.requestId]"> Details</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
